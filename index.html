<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do App</title>

	<!-- ============== my-css ============== -->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<!-- ============== my-css ============== -->
	<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="to_do_app">
	<div class="to_do_app_title">
		<span><i class="fa fa-briefcase" aria-hidden="true"></i></span>
		<h2>TO DO APP</h2>
	</div>
	<div class="input_group">
		<form name="addTask">
			<input type="text" placeholder="Add new task" name="task">
			<input type="submit" value="Add Task">
		</form>
	</div>
	<div class="to_do_app_container">
		<div class="incomplete_task">
			<h2>Incompleted Task</h2>
			<ul>
				<li>
					<span>Task Name</span>
					<a href="#">Delete</a>
				</li>
				<li>
					<span>Task Name</span>
					<a href="#">Delete</a>
				</li>
				<li>
					<span>Task Name</span>
					<a href="#">Delete</a>
				</li>
			</ul>
		</div>
		<div class="running_task">
			<h2>Running Task</h2>
			<ul>
				<li>
					<span>Task Name</span>
					<a href="#">Delete</a>
				</li>
				<li>
					<span>Task Name</span>
					<a href="#">Delete</a>
				</li>
				<li>
					<span>Task Name</span>
					<a href="#">Delete</a>
				</li>
			</ul>
		</div>
		<div class="completed_task">
			<h2>Completed Task</h2>
			<ul>
				<li>
					<span>Task Name</span>
					<a href="#">Delete</a>
				</li>
				<li>
					<span>Task Name</span>
					<a href="#">Delete</a>
				</li>
				<li>
					<span>Task Name</span>
					<a href="#">Delete</a>
				</li>
			</ul>
		</div>
	</div>
</div>


</body>
</html>
