<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do-App</title>

	<!-- ============== my-css ============== -->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<!-- ============== favicon-css ============== -->
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	
	<!-- ============== my-css ============== -->
	<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="to_do_app">
	<div class="to_do_app_title">
		<span><i class="fa fa-briefcase" aria-hidden="true"></i></span>
		<h2>TO DO APP</h2>
	</div>
	<div class="input_group">
		<form name="addTask">
			<input type="text" placeholder="Add new task" name="task">
			<button id="add_task">Add Task</button>
		</form>
	</div>
	<div class="to_do_app_container">
		<div class="incomplete_task" id="incomplete_task">
			<h2>Incompleted Task</h2>
			<ul>
				<li>
					<span>Task Name</span>
					<button class="Running">Running</button>
				</li>
				<li>
					<span>Task Name</span>
					<button class="Running">Running</button>
				</li>
				<li>
					<span>Task Name</span>
					<button class="Running">Running</button>
				</li>
			</ul>
		</div>
		<div class="running_task" id="running_task">
			<h2>Running Task</h2>
			<ul>
				<li>
					<span>Task Name</span>
					<button class="complete">Complete</button>
				</li>
				<li>
					<span>Task Name</span>
					<button class="complete">Complete</button>
				</li>
				<li>
					<span>Task Name</span>
					<button class="complete">Complete</button>
				</li>
			</ul>
		</div>
		<div class="completed_task" id="complete_task">
			<h2>Completed Task</h2>
			<ul>
				<li>
					<span>Task Name</span>
					<button class="delete">Delete</button>
				</li>
				<li>
					<span>Task Name</span>
					<button class="delete">Delete</button>
				</li>
				<li>
					<span>Task Name</span>
					<button class="delete">Delete</button>
				</li>
			</ul>
		</div>
	</div>
</div>


</body>
</html>
